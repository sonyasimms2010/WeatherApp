  <body>
    <div class="container">
      <h1>Weather Page</h1>
      <div class="row">
        <div class="col-6">
          <form id="search-form">
            <input text="state" placeholder="Select your state" id="state-input"/>
            <input text="city" placeholder="Select your city" id="city-input"/>
            <input type="submit" class="btn" id="submit-text-input"/>
          </form>
        </div>
      </div>



      <h3 id="city"></h3>

      <div class="float-left"></div>
      <div class="temperature" id="temperature"></div>

      <div class="card w-50">
        <div class="card-body">
          <h5 class="card-title" id="atlCard">Where do you live?</h5>
          <p class="card-text" id="date">Monday 6:00 pm</p>
        </div>
      </div>


      <div class="card w-75">
        <div class="card-body">
          <h5 class="card-title" id="prec">What is the Precipitation?</h5><div class="units"></div><a href="#" class="fahrenheit" id="fahrenheit-link">℉</a>
          <span class="card-text" id="deg">What is the temperature?</span>
          <span id="units"></span>
        </div>
      </div>

      <br />
      <br />
      <br />


      <button>Current Location</button>
